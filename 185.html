<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>转换模块-练习</title>
		<style type="text/css">
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
			    margin:0;padding:0
			}
			.father{
				width: 200px;
				height: 200px;
				border: 1px solid black;
				margin: 100px auto;
			}
			
			.son{
				width: 200px;
				height: 200px;
				background-color: rgba(255, 0, 0, 0.3);
				transform: scale(1.5, 1);
			}
		</style>
	</head>
	<body>
		<div class="father">
			<div class="son"></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过度模块-弹性效果</title>
		<style type="text/css">
			body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,code,form,fieldset,legend,input,textarea,p,blockquote,th,td{
			    margin:0;padding:0
			}
			div{
				
				background-color: red;
				margin-top: 100px;
				text-align: center;
				line-height: 100px;
				
			}
			span{
				font-size: 20px;
				transition: all 2s;
			}
			/* 
			1.编写过渡套路
			1.1不要管过渡, 先编写基本界面
			1.2修改我们认为需要修改的属性
			1.3再回过头去给被修改属性的那个元素添加过渡即可
			 */
			div:hover span{
				margin-left: 25px;
				margin-right: 25px;
			}
		</style>
	</head>
	<body>
		<div>
			<span>跟</span>
			<span>着</span>
			<span>江</span>
			<span>哥</span>
			<span>狂</span>
			<span>虐</span>
			<span>H5</span>
		</div>
		
	</body>
</html>
